<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="app">
        <div class="logo">
            <img src="images/logo.png" alt="logo">
        </div>
        <form action="" class="form">
            <h1>Sign In</h1>
            <button class="btn apple"><i class="bi bi-apple"></i> Apple</button>
            <span class="or-space">or</span>
            <input type="text" name="login" class="input" placeholder="Login" id="">
            <br>
            <input type="password" name="password" class="input" placeholder="Password" id="">
            <br>
            <button class="btn submit" type="button">Sign in</button>
            <br>
            <a href="">Sign Up</a>
        </form>
    </main>
</body>
</html>
